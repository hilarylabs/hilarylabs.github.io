<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hilary Jebit - Projects</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f0e5;
    }

    .container {
      width: 100%;
      min-height: 100vh;
 
    }

    /* Top Navigation */
    nav.topnav {
      background-color: none;
    }

    .topnav-container {
      max-width: 800px;
      margin: 50px auto;
      align-items: center;
      padding: 16px;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: bold;
      color: #2f3640;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-flex;
      gap: 32px;
      font-size: 19px;
      font-weight: 500;
    }

     .nav-links li a {
      position: relative;
      text-decoration: none;
      color: #000;
      padding-bottom: 2px;
      transition: color 0.2s;
    }

      .nav-links li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background-color: currentColor;
      transform: scaleX(1);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .nav-links li a:hover::after {
      transform: scaleX(0);
      transform-origin: left;
    }

    /* Main content */
    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px 30px 20px;
      box-sizing: border-box;
    }

    .content h1 {
      color: #2f3640;
      font-size: 28px;
    }

    .content p {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    .disclaimer {
      font-size: 14px;
      color: #888;
      margin-top: 30px;
    }

    /* Responsive */
    @media screen and (max-width: 600px) {
      .topnav-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      .nav-links li {
        margin-left: 0;
        margin-bottom: 10px;
      }

      .nav-links li a {
        padding-left: 0;
      }
    }
	  
.resized-img {
  width: 95%;
  height: auto;
  display: block;      /* make image a block element */
  /*margin: 0 auto;      /* auto left/right margins center it */
}
  </style>
</head>
<body>

  <div class="container">
    <!-- Navigation -->
    <nav class="topnav">
      <div class="topnav-container">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="project.html">Projects</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
       <h2>Upcoming and Future projets</h2>
       
	   
	   
	   
  
   </div>
  </div>
</div>
</body>
